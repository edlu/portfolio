name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      - name: Build
        run: npm run build
        continue-on-error: true

      - name: Prepare for deployment
        run: |
          git config --global user.name github-actions
          git config --global user.email github-actions@github.com
        continue-on-error: true

      - name: Deploy to GitHub Pages
        run: |
          git checkout --orphan gh-pages
          git rm -rf .
          mv dist/* . || echo "Failed to move dist contents"
          rm -rf dist
          git add .
          git commit -m "Deploy to GitHub Pages" || echo "Nothing to commit"
          git push -f origin gh-pages || echo "Failed to push to gh-pages"
        continue-on-error: true

      - name: Capture error information
        if: failure()
        run: |
          echo "Deployment failed"
          echo "Git status:"
          git status
          echo "Recent git log:"
          git log -n 5
          echo "Contents of current directory:"
          ls -R
          echo "Node.js version:"
          node --version
          echo "npm version:"
          npm --version
          echo "package.json contents:"
          cat package.json || echo "package.json not found"
          echo "vite.config.js contents:"
          cat vite.config.js || echo "vite.config.js not found"
          echo "dist directory contents:"
          ls -R dist || echo "dist directory not found"
        continue-on-error: true

      - name: Upload error logs
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: error-logs
          path: |
            ./*.log
            ./npm-debug.log*
            ./yarn-debug.log*
            ./yarn-error.log*
